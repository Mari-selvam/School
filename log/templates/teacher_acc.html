{% extends 'master.html' %}


{% block title %}
Teacher Account
    
{% endblock  %}
    


{% block body %}
{% load static %}

<h1> Create Account</h1>

<div id="main">


    <div id="left">

        <h3 id="name" style="padding-left: 340px">Name : </h3>
        <h3 id="name" style="padding-left: 320px">Gender : </h3>
        <h3 id="name" style="padding-left: 260px">Department : </h3>
        <h3 id="name" style="padding-left: 243px">Date-of-Birth : </h3>
        <h3 id="name" style="padding-left: 340px">Email : </h3>
        <h3 id="name" style="padding-left: 247px">Employee ID : </h3>
        <h3 id="name" style="padding-left: 290px">Password :</h3>





    </div>

    <form id="right" method="post"> {% csrf_token %}

        <input type="text" id="input" placeholder="ex: Mari" style="margin-top: 30px;" name="name" >
        <select id="input" style="margin-top: 20px;" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>

        </select>        
        <select id="input" style="margin-top: 20px;" name="Department" >
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Social_science">Social Science</option>
            <option value="sports">Sports</option>
            <option value="non">Non-Teaching</option>
        </select> 

        <input type="date" id="input"  style="margin-top: 15px;" name="Date-of-Birth">
        <input type="email" id="input" placeholder="name@mail.com" style="margin-top: 12px;" name="Email">
        <input type="text" id="input"  style="margin-top: 15px;" name="Employee_id">
        <input type="password" id="input"  style="margin-top: 18px;" name="Password">


        <br>
        <button type="submit" class="button-85" style="margin-top: 70px; margin-left: 130px;">Submit</button>


      </form>
</div>
















<style>
h1{
    font-family: cursive;
    margin-left: 50px;
    font-size: 50px;

}

#name{
    padding-left: 30%;
    font-size: 30px;
    font-family: 'Times New Roman', Times, serif;
}

    body{
    background-image: url("{% static 'images/background.png'%}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 900px;
    color: white;

}


#main{
    width: 100%;
    height: 500px;
    /* background-color: aliceblue; */
    display: flex;
    margin-left: 50px;
}


#left{
    /* background-color: blue; */
    flex:0.31;
}

#right{
    flex:0.45;
    /* background-color: blueviolet; */
}
#input{
        width: 60%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: none;
      border-bottom: 3px solid #3498db; /* Bottom border with a blue color */
      outline: none;
      font-size: 16px;
      background-color: rgba(175, 222, 255,0.5);
      border-radius: 6px;
      padding-left: 30px;

}

#input:focus{
    border-bottom-color: #0505ff;
}

.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 150px;
  height: 40px;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
</style>
    
{% endblock  %}
