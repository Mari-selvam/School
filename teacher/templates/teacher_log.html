{% extends 'master.html' %}


{% block title %}
Teacher Login
{% endblock  %}



{% block body %} 
{% load static %}


<form id="log"  method="post" >{% csrf_token %}

    <img src="{% static 'images/teacher.jpg' %}" id="teacher">
    <div id="in">
    <p style="font-family: cursive; font-size: 20px;color: black;font-weight:bolder; ">Email</p>
    <input type="email" name="email" >
    <p style="font-family: cursive; font-size: 20px;color: black;font-weight:bolder; ">Password</p>
    <input type="password" name="password">

    <button type="submit" class="button-85" style="margin-top: 40px; margin-left: 50px;">Submit</button>

</div>

</form>



<style>
#log{
    margin-top: 100px;
    margin-left: 500px;
    width: 500px;
    height: 500px;
    background-color: rgba(255, 255, 255, 0.301);
    border-radius: 10px;
    
}
    body{
    background-image: url("{% static 'images/background.png'%}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 900px;
    color: white;

}
#teacher{
    width: 150px;
    height: 150px;
    border-radius: 150px;
    margin-left: 35%;
    margin-top: 5%;

}

#in{
    margin-left: 120px;
}

input{
    margin-left: 10px;
    width: 250px;
    height: 30px;
    border-radius: 5px;
    padding-left: 20px;
}

.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 150px;
  height: 40px;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
</style>

</style>
    
{% endblock  %}
